{% extends 'layout.html' %}
{% block body %}
    <h1>Dashboard<small>  Welcome {{session.username}}</small></h1>
    <a class="btn btn-success" href="/add_article">Add Article</a>
    <a class="btn btn-success" href="/add_research_paper">Add RP</a>
    <hr>
    <table class="table table-striped">
       <tr>
         <th>ID</th>
         <th>Title</th>
         <th>Author</th>
         <th>Date</th>
         <th></th>
         <th></th>
      </tr>
      {% for article in articles  %}
        <tr>
          <td>{{article.id}}</td>
          <td>{{article.title}}</td>
          <td>{{session.username}}</td>
          <td>{{article.create_date}}</td>
          <td><a href="edit_article/{{article.id}}" class="btn btn-default pull-right">Create Notes</a></td>
          <td><a href="#" class="btn btn-danger">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
{%endblock%}
